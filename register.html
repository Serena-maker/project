    <div class="container">
        <form action="" class="registerform">
            <div class="title">用户注册</div>
            <ul>
                <li>
                    <label for="username">用户名：</label>
                    <input type="text" name="usernme" placeholder="4-20个字符（英文、数字、下划线）" >
                    <span></span>
                </li>
                <li>
                    <label for="pass">密码：</label>
                    <input type="password" name="pass" placeholder="8-30个字符(包含数字、小写字母、大写字母、特殊符号中的三类及以上字符)" >
                    <span></span>
                </li>
                <li>
                    <label for="repass">确认密码：</label>
                    <input type="password" name="repass" placeholder="请再次输入密码" >
                    <span></span>
                </li>
                <li>
                    <label for="email">邮箱：</label>
                    <input type="email" name="email" id="" placeholder="请输入您的常用邮箱地址（选填）">
                    <span></span>
                </li>
                <li>
                    <label for="">电话号码：</label>
                    <input type="tel" name="" placeholder="请输入手机（或小灵通）号码">
                    <span></span>
                </li>
                <li>
                    <label for="">验证码：</label>
                    <input type="text" placeholder="请输入验证码" class="testcode">
                    <span></span>
                    <a href="">看不清</a>
                </li>
                <li>
                    <input type="checkbox" name="" id="" class="check" checked>
                    <label for="">我同意</label>
                    <a href="">《萤石服务协议》</a>
                    <a href="">《萤石隐私政策》</a>
                    <i>您要先同意服务条款，才能注册服务哦</i>
                </li>
                <li>
                    <button class="next">下一步</button>
                </li>
            </ul>
        </form>
